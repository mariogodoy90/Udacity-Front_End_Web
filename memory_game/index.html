<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star1"><i class="fa fa-star"></i></li>
        		<li class="star2"><i class="fa fa-star"></i></li>
        		<li class="star3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves -
            <span class="minutes">0</span>m
            <span class="seconds">0</span>s

            <div class="restart">
                <button class ="restartBtn">
                    <i class="fa fa-repeat"></i>
                </button>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
            <li class="card">
        </ul>
    </div>

    <div class="modal-popup">
        <div class="modal-content">
            <div class="mondal-close">
                <span class="close">x</span>
            </div>
            <p><strong>Congratulations</strong></p>
            <p>You Won!</p>
            <p>Used
                <span class="final-moves"></span>
                 moves!
            </p>
            <span class="time-used">
                <p>
                    Timer:
                    <span class="timer-min"></span>
                    m
                    <span class="timer-sec"></span>
                    s
                </p>
            </span>
            <p>
                Score:
                <span class="final-stars"></span>
            </p>
            <button class="replay">Play Again</button>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
